name: Java CI with Maven for Microservices

on:
  push:
    branches:
      - "main"
    paths:
      - 'trainms/**'
      - 'bookingms/**'
      - 'paymentms/**'
      - 'userms/**'
  pull_request:
    branches:
      - "main"
    paths:
      - 'trainms/**'
      - 'bookingms/**'
      - 'paymentms/**'
      - 'userms/**'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [trainms, bookingms, paymentms, userms]

    steps:
    - uses: actions/checkout@v4
    
    # Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # Build and test only for the changed microservice
    - name: Build and Test ${{ matrix.service }}
      if: contains(github.event.head_commit.message, '${{ matrix.service }}') || github.event_name == 'push' || github.event_name == 'pull_request'
      run: |
        cd ${{ matrix.service }}
        mvn -B package --file pom.xml
